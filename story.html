<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Story About Friends</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/whiteL.png" alt="ZOSER Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="story">
    <div class="container">
      <h1>Write Your Short Story About Friends</h1>
      <p>Share a memorable story about your friendship!</p>
      <form id="storyForm">
        <div class="input-group">
          <label for="story-title">Story Title</label>
          <input type="text" id="story-title" name="story-title" required>
        </div>

        <div class="input-group">
          <label for="story-content">Your Story</label>
          <textarea id="story-content" name="story-content" rows="6" required></textarea>
        </div>

        <!-- Photo Upload (Max 50MB) -->
        <div class="input-group">
          <label for="photo">Upload a Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" required>
          <small>Max file size: 50MB</small>
        </div>

        <button type="submit">Submit Your Story</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
